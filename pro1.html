<html>
    <head>
        <title>Button Increment</title>
    </head>
    <body>
        <h1>Increment</h1>
        <div class="container">
        <button onclick="increment()">press</button>
        <h2 id="counting"></h2>
        </div>
    </body>
    <script>
        let value=0;
        function increment(){
            value=value+1;
            document.getElementbyId("counting").innerText=value;}
    </script>
    

</html>
